name: linux_build_client
run-name: ${{ github.actor}} is build the linux mastodon client
on:
  push:
    branches:
      - main
      - installer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B install --file pom.xml
      - name: Upload DEB package
        uses: action/upload-artifact@v2
        with:
          name: Installer files
          path: target/installer/*
